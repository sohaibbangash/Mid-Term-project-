<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TravelGo</title>
</head>

<body>
    <header class="navbar">
        <nav class="nav-container">

            <ul class="nav-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Destinattions</a></li>
                <li><a href="#">Packages</a></li>
            </ul>
            <div class="logo">Travel & Tourism</div>

            <ul class="nav-right">
                <li><a href="#"> Gallery</a></li>
                <li><a href="#"> About US</a></li>
                <li><a href="#"> contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <video src="./images/15016587_3840_2160_30fps.mp4" class="hero-video" autoplay loop muted></video>

        <div class="hero__content">
            <h1 class="hero__title">Explore the World with TravelGo</h1>
            <p class="hero__text">
                Your adventure starts here. Discover amazing places at exclusive deals!
            </p>
            <a href="#" class="hero-btn">Book Now</a>
        </div>
    </section>


    <section class="destinations">

        <h2 class="section-title">Popular Destinations</h2>

        <div class="destinations-container">

            <div class="destination-card">
                <img src="./images/paris.jpg" alt="Paris" class="destination-image">
                <h3 class="destination-name">France</h3> <a href="#" class="hero-btn">Book Now</a>
            </div>

            <div class="destination-card">
                <img src="./images/maldives.jpg" alt="Maldives" class="destination-image">
                <h3 class="destination-name">Maldives</h3> <a href="#" class="hero-btn">Book Now</a>
            </div>

            <div class="destination-card">
                <img src="./images/tokyo.jpg" alt="Tokyo" class="destination-image">
                <h3 class="destination-name">Japan</h3> <a href="#" class="hero-btn">Book Now</a>
            </div>

        </div>

    </section>
